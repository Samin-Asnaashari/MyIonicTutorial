<ion-header>
  <ion-toolbar color="secondary">
    <img src="../../assets/imgs/Menu/Head.png" class="logo" />
  </ion-toolbar>
  <ion-navbar color="secondary">
    <ion-title>Account Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar item-start> <ion-icon name="contacts"></ion-icon> </ion-avatar>
    <h1>{{ accountUser }}</h1>
  </ion-item>
  
  <ion-list>
    <ion-item>
      <ion-icon name="calendar" item-start>
        Registered: {{ userInfo.creation }}
      </ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="cash" item-start>
        Logged In: {{ userInfo.logins }} times
      </ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="cafe" item-start>
        Rewards earned:
        <ion-badge color="secondary">{{ userInfo.rewardCount }}</ion-badge>
      </ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header> Rewards </ion-list-header>
    <ion-item *ngFor="let reward of rewardInfo" class="myRewards">
      {{ reward.amount | currency: "USD":true }} off your order
    </ion-item>
  </ion-list>
</ion-content>
