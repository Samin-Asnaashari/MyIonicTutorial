<ion-header>
  <ion-navbar color="primary">
    <ion-title>Team Home - {{ team.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab tabTitle="Team" [root]="teamDetialTab" [rootParams]="team" tabIcon="basketball"></ion-tab>
  <ion-tab tabTitle="Standings" [root]="standingTab" [rootParams]="team" tabIcon="podium"></ion-tab>
</ion-tabs>
